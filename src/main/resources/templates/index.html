<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Menú lateral -->
      <div class="sidebar bg-dark text-white p-4 vh-100">
        <h2 class="text-center">Dashboard</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/products}">
              <i class="fa-solid fa-box"></i> Productos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/memberships}">
              <i class="fa-solid fa-scroll"></i> Planes
            </a>
          </li>
        </ul>
      </div>

      <!-- Contenido principal -->
      <div class="content container mt-4 flex-grow-1">
        <h1>Lista de Productos</h1>
        <div class="mb-3">
          <a th:href="@{/product/add}" class="btn btn-primary"
            >Agregar Producto</a
          >
        </div>
        <table class="table table-striped table-bordered table-hover shadow-sm">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Img</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.description}"></td>
              <td th:text="${product.price}"></td>
              <td th:text="${product.quantity}"></td>
              <td th:text="${product.img}"></td>
              <td class="text-center">
                <a
                  th:href="@{/product/edit/{id}(id=${product.id})}"
                  class="btn btn-warning btn-sm"
                  title="Editar"
                  >Editar</a
                >
                <a
                  th:href="@{/product/delete/{id}(id=${product.id})}"
                  class="btn btn-danger btn-sm"
                  title="Eliminar"
                  onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');"
                >
                  Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
