<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">


</head>
<style>
    body {
  font-family: 'Orbitron', sans-serif;
}

    .custom-background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100vw;
      height: 100vh;
      background-color: #000000; /* Equivalent to bg-neutral-950 */
      background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120, 119, 198, 0.3), rgba(255, 255, 255, 0));
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
    
<body class="custom-background">

    <div class="container-fluid d-flex justify-content-center align-items-center" style=" height: 100vh; padding: 40px; ">
        
        <div class="col-6 d-flex justify-content-center align-items-center" style=" height: 100%; background-color: #000;">
          
                <div class="p-4" style="max-width: 400px; width: 100%; ">
                    <h2 class="text-center mb-5" style="color: #ffffff;">Iniciar Sesión</h2>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-4">
                            <input type="text" class="form-control" name="usuario" placeholder="Nombre de usuario" style="font-family: 'Courier New', Courier, monospace;"
                                required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" name="pass" placeholder="Contraseña" required>
                        </div>
                        <div class="d-grid my-4">
                            <button type="submit" class="btn btn-light">Entrar</button>
                        </div>
                    </form>

                    <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>
                
                 </div>

                 
        </div>

        <div class="col-6" style=" height: 100%; box-sizing: content-box; mask-image: linear-gradient( black 90%, transparent);">
           <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100%;">
             <img src="img/FondoLogin.png" alt="" style="object-fit: cover; width: 100%; height: 100%;">
           </div>
        </div>
        
        

    </div>

</body>

</html>
