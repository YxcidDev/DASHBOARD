<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Planes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Formulario de Planes</h1>
      <form
        th:action="@{/membership}"
        th:object="${membership}"
        method="post"
        id="membershipForm"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            id="name"
            name="name"
            pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]{3,50}"
            minlength="3"
            maxlength="50"
            required
          />
        </div>
        <div class="mb-3">
          <label for="benefits" class="form-label">Beneficios:</label>
          <input
            type="text"
            th:field="*{benefits}"
            class="form-control"
            id="benefits"
            name="benefits"
            minlength="10"
            maxlength="200"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio:</label>
          <input
            type="number"
            th:field="*{price}"
            class="form-control"
            id="price"
            name="price"
            min="0"
            step="0.01"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          th:text="${membership.id == null} ? 'Guardar Nuevo' : 'Actualizar'"
        >
          Guardar
        </button>
        <a th:href="@{/memberships}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
